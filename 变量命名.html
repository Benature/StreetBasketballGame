<!DOCTYPE html>
<html>
<head>
    <title>街头篮球</title>
    <meta charset="utf-8">
</head>
<body>
<canvas id="myCanvas" width="1000" height="1240" style="border:solid">
    你的浏览器不支持canvas画布元素，请更新浏览器获得演示效果。
</canvas>
<script type="text/javascript">
    //篮球架
    var stands_x, stands_y;//篮球架basketball stands左上端点坐标
    var bbd_x, bbd_y, bbd_h, bbd_w;//篮板backboard左上端点坐标,高宽
    var bkt_x, bkt_y, bkt_r;//篮筐basket中心坐标,横向半径
    //篮筐和篮板坐标可以通过篮球架得出(毕竟都在一个图案里)

    //地面
    var groundy,//地面y值

    //篮球
    var ball_x, ball_y, ball_r;//篮球ball圆心坐标,半径
    var v_x, v_y;//球分解速度
    var g;//重力加速度
    var wind;//横向加速度(台风)

    var t;//时间
    
    //道具
    var clock_x, clock_y;//道具闹钟左上端点坐标
    var drink_x, drink_y;//道具饮料左上端点坐标
</script>
</body>
</html>
